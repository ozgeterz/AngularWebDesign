<div class="card">
    <h4 class="card-header">Kayıt Ol</h4>
    <div class="card-body">
        <img src= "/assets/img/logo.png" style="width:100px; height:100px;" class="offset-s3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">İsim</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">İsim Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Soyisim</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Soyisim Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Email</label>
                <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                    <div *ngIf="f.Email.errors.required">Mail Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Kullanıcı Adı Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Şifre Gerekli</div>
                    <div *ngIf="f.password.errors.minlength">Şifre En Az 6 Karakter olmalıdır..</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Kayıt
                </button>
                <a routerLink="../login" class="btn btn-link">Vazgeç</a>
            </div>
        </form>
    </div>
</div>
