

<div class="card">
    
    <h4 class="card-header">Giriş Yap</h4>
    <div class="card-body">
        <img src= "/assets/img/logo.png" style="width:100px; height:100px;" class="offset-s3">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Kullanıcı Adı Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Şifre Gerekli</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                   Giriş Yap
                </button>
                <a routerLink="../register" class="btn btn-link">Kayıt Ol</a>
            </div>
        </form>
    </div>
</div>
